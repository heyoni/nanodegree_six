<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script type="text/javascript" src="js/lib/OAuth/OAuth.js"></script>
    <script type="text/javascript" src="js/lib/OAuth/SHA1.js"></script>
</head>
<body>
<!-- holds the map -->
<div id="map"></div>


<!-- callback for the google maps js -->
<script src="js/lib/jquery.min.js"></script>
<script src="js/maps.js"></script>
<!--removed async defer in order to load basic maps properties without running into errors-->

<div class="results">
    <a class="results-hide" onclick="sideBar.toggleSidebar()"><i class="fa fa-chevron-right fa-lg" aria-hidden="true"></i></a>
    <div class="results-list">
    <input type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'" class="results-filter" placeholder="filter results"
           aria-label="filter results">
    <ul data-bind="foreach: compResults">
        <li>
            <div class="view">
                <label data-bind="text: $data.restaurant.name"></label>
                <i class="fa fa-minus-square-o" aria-hidden="true" data-bind="click: $root.removeEntry"></i>
            </div>
        </li>
    </ul>
    </div>
    <!--<button onclick="clearMarkers">clear markers</button>-->
    <button type="button" data-bind="click: populateResults">Find restaurants!</button>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9vxlBwdwNj1QKzf3jv9Abg2gDues9Vvw&callback=initMap&libraries=geometry"></script>

<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>


</body>
</html>

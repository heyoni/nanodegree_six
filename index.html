<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="js/lib/OAuth/OAuth.js"></script>
    <script type="text/javascript" src="js/lib/OAuth/SHA1.js"></script>
</head>
<body>
<!-- holds the map -->
<div id="map"></div>


<!-- callback for the google maps js -->
<script src="js/lib/jquery.min.js"></script>
<script src="js/maps.js"></script>
<!--removed async defer in order to load basic maps properties without running into errors-->

<div class="results">
    <input type="text" data-bind="value: filter" class="results-filter" placeholder="filter results"
           aria-label="filter results">
    <ul data-bind="foreach: compResults">
        <li>
            <div class="view">
                <label data-bind="text: $data[0].name"></label>
                <button class="destroy" data-bind="click: $root.remove"></button>
            </div>
        </li>


    </ul>
    <!--<button onclick="clearMarkers">clear markers</button>-->
    <button type="button" data-bind="click: populateResults">Find restaurants!</button>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9vxlBwdwNj1QKzf3jv9Abg2gDues9Vvw&callback=initMap&libraries=geometry"></script>

<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>


</body>
</html>
